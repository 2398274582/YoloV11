# YOLO Continuous Integration (CI) GitHub Actions tests

name: Check Broken links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # runs at 00:00 UTC every day

jobs:
  Links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test links
        uses: lycheeverse/lychee-action@v1.6.1
        with:
          fail: true
          # accept ok, 429(Instagram, 'too many requests'), 999(LinkedIn, 'unknown status code')
          args: "--accept 200,429,999 --verbose --no-progress './**/*.md' './**/*.html'"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
