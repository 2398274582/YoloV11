# Builds ultralytics/ultralytics:latest images on DockerHub https://hub.docker.com/r/ultralytics

name: Publish Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image:
        type: choice
        description: Select Docker Image
        options:
          - Arm64
          - Jetson
          - Python
          - CPU
          - GPU

jobs:
  docker:
    if: github.repository == 'ultralytics/ultralytics'
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: ["Dockerfile-arm64", "Dockerfile-jetson", "Dockerfile-python", "Dockerfile-cpu", "Dockerfile"]
        platforms: ["linux/arm64", "linux/arm64", "", "", ""]
        tags: ["latest-arm64", "latest-jetson", "latest-python", "latest-cpu", "latest"]
        include:
          - dockerfile: "Dockerfile-arm64"
            image: "Arm64"
          - dockerfile: "Dockerfile-jetson"
            image: "Jetson"
          - dockerfile: "Dockerfile-python"
            image: "Python"
          - dockerfile: "Dockerfile-cpu"
            image: "CPU"
          - dockerfile: "Dockerfile"
            image: "GPU"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        # if: github.event_name == 'push' || github.event.inputs.image == matrix.image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: matrix.platforms
          file: docker/${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ultralytics/ultralytics:${{ matrix.tags }}

      - name: Run tests
        # if: matrix.image == 'Python' && (github.event_name == 'push' || github.event.inputs.image == matrix.image)
        if: matrix.image == 'Python'
        run: |
          docker run ultralytics/ultralytics:${{ matrix.tags }} /bin/bash -c "pip install 'ultralytics[dev]' && pytest tests"

      - name: Push image
        # if: github.event_name == 'push' || github.event.inputs.image == matrix.image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: matrix.platforms
          file: docker/${{ matrix.dockerfile }}
          push: false
          tags: ultralytics/ultralytics:${{ matrix.tags }}
