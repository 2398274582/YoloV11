# HUMAN8 dataset (8 images from COCO train2017 annotate with weight (kg), height (m), gender (0: female, 1: male), age and race (0: asian, 1: white, 2: middle eastern, 3: indian, 4: latino, 5: black)) by Ultralytics 
# Documentation: TODO @ambitious-octopus
# Example usage: yolo train data=human8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── human8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/human8 # dataset root dir
train: images/train # train images (relative to 'path') 4 images
val: images/val # val images (relative to 'path') 4 images

# Classes
names:
  0: person

# Download script/URL (optional)
download: https://github.com/ultralytics/assets/releases/download/v8.2.0/human8.zip
